{{define "memory-detail"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGallery | Memory Detail</title>
    <link rel="shortcut icon" href="./" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #images-container img {
            height: auto;
        }

        .col-md-3 img {
            height: 172px;
            width: 172px;
        }

        .memory-btns-container {
            bottom: 18%;
        }

        .edit-btn,
        .delete-btn {
            opacity: 0%;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(() => {
            const editBtn = $("#edit-mode-btn");
            const saveBtn = $("#save-changes-btn");

            editBtn.click(() => {
                $(".edit-btn").css("opacity", "100%");
                $(".delete-btn").css("opacity", "100%");
                $("#edit-mode-btn").addClass("d-none");
                $("#save-changes-btn").removeClass("d-none");
                $("#back-btn").addClass("d-none");
            });

            saveBtn.click(() => {
                $(".edit-btn").css("opacity", "0%");
                $(".delete-btn").css("opacity", "0%");
                $("#edit-mode-btn").removeClass("d-none");
                $("#save-changes-btn").addClass("d-none");
                $("#back-btn").removeClass("d-none");
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white shadow py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/nav-logo.png" class="img-fluid" alt="Logo Navbar">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                </ul>
                <a href="/login" class="btn btn-outline-primary">Sign In</a>
            </div>
        </div>
    </nav>

    <main class="main py-4">
        <div class="container">
            <div class="my-3">
                <button type="button" id="back-btn" class="btn btn-link text-decoration-none p-0">&lt; Back to
                    Gallery</button>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <h3 class="fw-bold mb-3">Family & Friends</h3>
                <div id="memory-detail-links-container" class="d-flex mb-3">
                    <button type="button" id="edit-mode-btn" class="btn btn-link p-0 me-3">Edit mode</button>
                    <button type="button" id="save-changes-btn" class="btn btn-link p-0 d-none">Save
                        changes</button>
                </div>
            </div>
            <div id="images-container">
                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <img src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                            alt="" class="w-100 img-fluid rounded">

                        <div class="memory-btns-container d-flex justify-content-evenly position-relative">
                            <button type="button" class="edit-btn d-absolute btn btn-warning px-4 fw-bold">Edit <i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" class="delete-btn d-absolute btn btn-danger px-3 fw-bold">Delete <i
                                    class="fa-regular fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <img src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                            alt="" class="w-100 img-fluid rounded">

                        <div class="memory-btns-container d-flex justify-content-evenly position-relative">
                            <button type="button" class="edit-btn d-absolute btn btn-warning px-4 fw-bold">Edit <i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" class="delete-btn d-absolute btn btn-danger px-3 fw-bold">Delete <i
                                    class="fa-regular fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <img src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                            alt="" class="w-100 img-fluid rounded">

                        <div class="memory-btns-container d-flex justify-content-evenly position-relative">
                            <button type="button" class="edit-btn btn btn-warning px-4 fw-bold">Edit <i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" class="delete-btn btn btn-danger px-3 fw-bold">Delete <i
                                    class="fa-regular fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <img src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                            alt="" class="w-100 img-fluid rounded">

                        <div class="memory-btns-container d-flex justify-content-evenly position-relative">
                            <button type="button" class="edit-btn btn btn-warning px-4 fw-bold">Edit <i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" class="delete-btn btn btn-danger px-3 fw-bold">Delete <i
                                    class="fa-regular fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <img src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3"
                            alt="" class="w-100 img-fluid rounded">

                        <div class="memory-btns-container d-flex justify-content-evenly position-relative">
                            <button type="button" class="edit-btn btn btn-warning px-4 fw-bold">Edit <i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" class="delete-btn btn btn-danger px-3 fw-bold">Delete <i
                                    class="fa-regular fa-trash-can"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
{{end}}
