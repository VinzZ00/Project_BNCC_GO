{{define "memories"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "/api/memories",
            }).done(function(data){
                console.log(data)
                if(data.length > 0){
                    $('#gallery').html(data.reduce((html, memory) => {
                        const pictures = []
                        memory.pictures.slice(0,4).forEach(picture => {
                            $.ajax({
                                type: "GET",
                                url : '/api'+picture,
                                async : false
                            }).done(function(image){
                                pictures.push(image)
                            }).fail(function(error){
                                console.log(error)
                                alert(JSON.stringify(error))
                            })
                        })
                        html += 
                        `<a href="/memory/${memory.id}">
                            <div class="card shadow-sm" style="width: 18rem;">
                                <div class="card-body">
                                    <div class="d-flex flex-wrap position-relative">
                                        ${pictures.slice(0,4).map((picture) => {
                                            return `<img src="${picture}" class="flex-grow-1 w-50"/>`
                                        })}
                                        ${pictures.length > 4 ? `<div class='badge bg-dark position-absolute bottom-0 end-0'>+${pictures.length - 4}</div>` : ""}
                                    </div>
                                    ${memory.description}
                                </div>
                            </div>
                        </a>`
                        console.log(html)
                        return html
                    }, ""))
                }
            }).fail(function(error){
                if(error.status === 401){
                    window.location.href = "/login"
                }
            })
        })
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white shadow py-3">
        <div class="container">
          <a class="navbar-brand" href="/">
              <img src="/images/nav-logo.png" class="img-fluid" alt="Logo Navbar">
          </a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav me-auto mt-2 mt-lg-0">

              </ul>
              <a href="/register" class="btn btn-outline-primary">Sign Up</a>
          </div>
    </div>
  </nav>
  <main class="main py-4">
      <div class="container">
            <div class="row justify-content-end">
                <div class="col-4 col-md-3 col-lg-2 mb-3">
                    <button class="btn btn-primary w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sort By <i class="fas fa-sort"></i></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
                <div class="d-flex flex-wrap justify-content-center" id="gallery">
                    <a href="/add-memory" class="text-decoration-none">
                        <div class="card shadow-sm" style="width: 18rem; aspect-ratio: 1/1;">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                <i class="fas fa-images fa-3x text-muted"></i>
                                <p class="text-muted mt-3">No memories available, make one?</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
      </div>
  </main>
</body>
</html>
{{end}}
